name: "Rust CI"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    uses: darbiadev/.github/.github/workflows/rust-lint.yaml@35ec51819cd4cbfe7f93d24e3307ef24753a681a # v13.0.4

  clippy:
    needs: lint
    uses: darbiadev/.github/.github/workflows/rust-clippy.yaml@35ec51819cd4cbfe7f93d24e3307ef24753a681a # v13.0.4

  test:
    needs: clippy
    strategy:
      matrix:
        triple:
          - { os: "ubuntu-latest", target: "x86_64-unknown-linux-gnu" }

    uses: darbiadev/.github/.github/workflows/rust-test.yaml@35ec51819cd4cbfe7f93d24e3307ef24753a681a # v13.0.4
    with:
      os: ${{ matrix.triple.os }}
      target: ${{ matrix.triple.target }}

  docs:
    permissions:
      contents: read
      pages: write
      id-token: write
    uses: darbiadev/.github/.github/workflows/github-pages-rust-doc.yaml@35ec51819cd4cbfe7f93d24e3307ef24753a681a # v13.0.4
